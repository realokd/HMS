<div class="card w-100 min-h-50">
  <div class="card-body d-flex justify-content-center align-items-center">
    <form
      class="d-flex justify-content-center align-items-center flex-column w-100"
    >
      <div class="d-flex flex-column justify-content-center w-75">
        <label for="aadhar">Receptionist ID</label>
        <input
          type="text"
          class="form-control"
          id="aadhar"
          placeholder="Enter your Receptionist ID"
          ng-model="rmodel"
        />
      </div>
      <div class="d-flex flex-column justify-content-center w-75 mt-3">
        <label for="passw">Password</label>
        <input
          type="password"
          class="form-control"
          id="passw"
          placeholder="Enter your Password"
          ng-model="rtomodel"
        />
      </div>
      <div class="d-flex flex-column justify-content-center w-75 mt-3">
        <button
          type="submit"
          ng-click="loginbtn()"
          class="btn btn-primary mt-3 mb-3"
        >
          LOGIN
        </button>
      </div>
    </form>
  </div>
</div>
