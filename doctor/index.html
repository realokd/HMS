<div ng-controller="docregCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
        <div
          class="col-md-8"
          style="margin-top: 4rem; font-family: Poppins"
          ng-hide="false"
        >
          <h1
            class="bg-primary border border-secondary text-light text-center"
            style="border-radius: 10px; font-family: Poppins"
          >
           <span ng-hide = hidef>Doctor Registration</span> <span ng-show = hidef>Login</span>
          </h1>
          <div class="card w-100 min-h-50" ng-show = hidef>
            <div class="card-body d-flex justify-content-center align-items-center">
              <form
                class="d-flex justify-content-center align-items-center flex-column w-100"
              >
                <div class="d-flex flex-column justify-content-center w-75">
                  <label for="aadhar">Doctor ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="aadhar"
                    placeholder="Enter your registered Doctor ID"
                    ng-model = "did"
                  />
                </div>
                <div class="d-flex flex-column justify-content-center w-75 mt-3">
                  <label for="passw">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="passw"
                    placeholder="Enter your Password"
                    ng-model = "lpass"
                  />
                </div>
                <div class="d-flex flex-column justify-content-center w-75 mt-3">
                  <button type="submit" ng-click = loginfunc() class="btn btn-primary mt-3 mb-3">LOGIN</button>
                </div>
                <a href="" ng-click = funcc()>Dont't have an account? Register now</a>
              </form>
            </div>
          </div>
          <form method="POST" ng-hide = hidef>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Name"
                    ng-model="name"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Email-Address"
                    ng-model="email"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Phone Number "
                    ng-model="phno"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <select
                  class="form-select form-select-lg w-100 p-1 border-1"
                  style="border-style: solid; background-color: #fff"
                  aria-label="Default select example"
                  ng-model="speciality"
                  ng-options="key as value for (key , value) in spec"
                >
                  <option value="" selected disabled>
                    Provide Your Speciality
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="date"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Date of Birth"
                    ng-model="dob"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Consultation Charges"
                    ng-model="consult"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Password"
                    ng-model="pass"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Confirm Your Password"
                    ng-model="cpass"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <textarea
                    type="text"
                    rows="3"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter Your Address"
                    ng-model="add"
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <textarea
                    type="text"
                    rows="3"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter qualifications (with graduation year)"
                    ng-model="qualf"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <textarea
                  type="text"
                  rows="5"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Your Experience Details(Time and Place of Practice)"
                  ng-model="exp"
                ></textarea>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="Male"
                    ng-model="gender"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="Female"
                    ng-model="gender"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="Other"
                    ng-model="gender"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Other</label
                  >
                </div>
              </div>
              <div class="col-sm-6">
                <button
                  class="btn btn-primary w-25"
                  ng-click="func()"
                  style="float: right"
                  value="Submit"
                >
                  Submit
                </button>
              </div>
            </div>
            <div class="row">
              <a ng-click="funcc()" href="">Already Registered? Log in here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
