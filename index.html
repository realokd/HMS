      .btn-change8 {
        background: #fff;
        width: 5rem;
        height: 2rem;
        border: 0px;
        color: black;
        box-shadow: 0 0 1px #ccc;
        transition-duration: 0.3s;
        transition-timing-function:cubic-bezier(0.445, 0.1, 0.55, 0.95);
        box-shadow: 0px 0 0 #fdfdfd inset;
        text-align: center;
        vertical-align: middle;
        padding: 0.375rem 0.75rem;
      }
      .btn-change8:hover {
        box-shadow: -100px 0 0 #000000 inset;
        color: white;
      }
      .home{
        height: 92vh;
        width: 100vw;
        background-image: url('images/sander-sammy-38Un6Oi5beE-unsplash.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
      }
      .hometext{
        height: 60vh;
        width: 30vw;
        position: absolute;
        left: 7rem;
      }
      .none{
        display: none;
      }
      .hbtn{
        width: 12rem;
        height: 2.4rem;
        box-shadow: 0 0 1px #ccc;
        transition-duration: 0.3s;
        transition-timing-function:cubic-bezier(0.445, 0.1, 0.55, 0.95);
        box-shadow: 0px 0 0 #fdfdfd inset;
      }
      .hbtn:hover{
        box-shadow: 12rem 0 0 #000000 inset;
        color: white;
      }
      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 40px; /* половина ширины и высоты */
        margin: 10px;
}
      #overlay {
        position: fixed; /* Sit on top of the page content */
        display: none; /* Hidden by default */
        width: 100%; /* Full width (cover the whole page) */
        height: 100%; /* Full height (cover the whole page) */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5); /* Black background with opacity */
        z-index: 99; /* Specify a stack order in case you're using a different order for other elements */
        cursor: pointer;
        justify-content: center;
        align-items: center; /* Add a pointer on hover */
}

#tab{
  background-color:#3d3067 ;
  transition: 0.3s;
}
#plitab{
  transition: 0.3s;
}
#tab:hover{
  transform:scale(1.1);
  cursor: pointer;
  /* background-color: white; */
}
#plitab:hover{
  transform:scale(1.06);
  cursor: pointer;

  /* background-color: white; */
}
#overlay:target .popup{
  animation: popup 0.7s;
}
.popup{
  animation: popup 0.7s;
}
@keyframes popup {
  0%{
    transform: scale(1);
  }
  25%{
    transform: scale(1.1);
  }
  35%{
    transform: scale(1.135);
  }
  50%{
    transform: scale(1.15);
  }
  75%{
    transform: scale(1.1);
  }

  100%{
    transform: scale(1);
  }
}
